<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Untitled Document</title>
        <!-- Dependencias de summernote -->
        <script src="./js/jquery-1.11.3.min.js"></script>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet"> 
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script> 
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
       <!--Summernote-->
       <script src="../js/dist-editor/summernote.min.js" type="text/javascript"></script>
       <link href="../js/dist-editor/summernote.css" rel="stylesheet" type="text/css"/>
       <!--Estilos propios-->

        <link rel="stylesheet" href="../css/estilo_menu.css">

    </head>
    <body>
        <article>
            <h1 class="text-center page-header">
                Pregunta sobre algo que te inquiete...
            </h1>
            <p id="p_preg_alg">
                Pregunte a la comunidad...
            </p>
        </article>
        <div class="container" id="preg_algo_container">
            <div class="form-group">
                <label class="subtitle">
                    Titulo de la pregunta:
                </label>
                <input type="text" class="form-control">
                <label class="subtitle">
                    Descripcion de la pregunta:
                </label>  
                <div id="summernote">               
                </div>
                <br>
                <p>
                    <button type="submit" class="btn btn-default">
                     Agregar archivo...
                    </button>
                    <a class="btn btn-primary btn-lg" role="button" style="float:right">
                     Enviar Pregunta   
                    </a>
                </p>
            </div>
        </div>
         <footer>
             <hr size="5px" width="90%" align="center" color="black"/>
